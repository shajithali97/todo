{% extends 'base.html' %}
{% block content %}
            <div class="container shadow-lg p-4 mb-2 rounded ">
                <div class="p-2 bg-dark text-light">
                   
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="card-title">
                                <div class="row d-flex">
                                    <div class="col-6">
                                        <div class="row">
                                            {{i.task_name}}
                                        </div>
                                        
                                        <div class="row">
                                            ({{i.task_date}})
                                        </div>
                                        </div>
                                    <div class="col-3">{{i.task_priority}}</div>
                                    <div class="col-3">
                                        <a class="p-4" href="{% url 'todo_app:cbv_update' i.id %}"><i style="color: greenyellow;" class="fas fa-pencil-alt"></i></a>
                                        <a  href="{% url 'todo_app:cbv_delete' i.id %}"><i style="color: red;" class="fas fa-trash-alt"></i></a>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           {% endblock %}
